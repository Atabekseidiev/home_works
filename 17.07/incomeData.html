<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="container3">
    <form id="form2" action="javascript:void(0)">
        <h1 class="h1-3">Данные о ваших доходах</h1>
        <div class="one">
            <input id="company_name" class="company_name" type="text" placeholder="Наименование организации">
            <input id="job_title" class="job_title" type="text" placeholder="Должность">
        </div>
        <div class="two">
            <input id="ZP" class="ZP" type="text" placeholder="Заработная плата в  месяц">
            <input id="ZP2" class="ZP2" type="text" placeholder="Заработная Плата  за посл.  3 месяца">
        </div>
        <h1 class="h1-4">Сведения о кредите</h1>
        <div class="three">
            <input id="name_of_product" class="name_of_product" type="text" placeholder="Покупка телефона ( наименование товара)">
        </div>
        <div class="description2">
            <input id="price" class="price" type="text" placeholder="Стоимость товара">
            <input id="quantity" class="quantity" type="text" placeholder="Количество товара">
            <input id="sum" class="sum" type="text" placeholder="Итого сумма кредита">
        </div>
        <div class="description2">
            <select id="type_of_loan" class="price" >
                <option value="Вид кредита">Вид кредита</option>
                <option value="В рассрочку">В рассрочку</option>
                <option value="В кредит">В кредити</option>
            </select>
            <select id="credit_term" class="Credit_term">
                <option value="Срок кредита (мес)">Срок кредита (мес)</option>
                <option value="3 мес.">3 мес</option>
                <option value="6 мес">6 мес</option>
                <option value="9 мес">9 мес</option>
                <option value="12 мес">12 мес</option>
            </select>
        </div>
        <div class="three">
            <input id="place_of_receipt" class="place_of_receipt" type="text" placeholder="Точка получения товара">
        </div>
        <button type="submit" class="dalee2">Далее</button>
    </form>
</div>


<script src="script.js"></script>
</body>
</html>
