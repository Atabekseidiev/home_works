<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
<div  class="container3">
    <form id="form" action="javascript:void(0)">
        <h1 class="h1-3">Данные о ваших доходах</h1>
        <div  class="one">
            <input id="Company_name" class="dannye" type="text" placeholder="Наименование организации">
            <input id="job_title" class="dolgnost" type="text" placeholder="Должность">
        </div>

        <div class="two">
            <input id="ZP" class="ZP" type="text" placeholder="Заработная плата в  месяц">
            <input id="ZP2" class="ZP2" type="text" placeholder="Заработная Плата  за посл.  3 месяца">
        </div>
        <h1 class="h1-4">Сведения о кредите</h1>
        <div class="three">
            <input id="Name_of_product" class="Pokupka-tel" type="text" placeholder="Покупка телефона ( наименование товара)">
        </div>

            <div class="xarakteristika2">
                    <input id="price" class="stoimost" type="text" placeholder="Стоимость товара">
                    <input id="quantity" class="kol" type="text" placeholder="Количество товара">
                    <input id="sum" class="summa" type="text" placeholder="Итого сумма кредита">
            </div>

            <div class="xarakteristika2">
                    <input id="type_of_loan" class="stoimost" type="text" placeholder="Вид кредита ">
                    <input id="credit_term" class="kol" type="text" placeholder="Срок кредита (мес)">
            </div>

            <div class="three">
                    <input id="place_of_receipt" class="Pokupka-tel" type="text" placeholder="Точка получения товара">
            </div>


        <button  type="submit" class="dalee2">Далее</button>
    </form>
</div>


<script src="script.js"></script>
</body>
</html>
