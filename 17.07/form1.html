<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List3</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container-questionnaire">
		<form id="form1" action="javascript:void(0)">
			<h2 class="h2-1">Анкета  для корпоративных клиентов</h2>
			<p class="p3">Личные данные</p>
			<div class="personal_data">>
				<input id="surname" class="data" type="text" data-required placeholder="Фамилия">
				<input id="name" class="data" type="text" data-required placeholder="Имя">
				<input id="patronymic" class="data" type="text" data-required placeholder="Отчество ">
			</div>
			<p class="p3">Паспортные данные</p>
			<div class="passport_data">
				<input id="date_of_birth" class="Date_of_Birth" type="text" placeholder="Дата рождения">
				<input id="place_of_residence" class="Place_of_residence" type="text" placeholder="Место проживания по прописке">
			</div>
			<p class="p3">Паспортные данные</p>
			<div class="personal_data">
				<input id="serial_number" class="data" type="text" placeholder="Серийный номер AN/ID">
				<input id="id" class="data" type="text" placeholder="ИНН">
				<input id="date_of_receiving" class="data" type="text" placeholder="Дата получения">
			</div>
			<div class="personal_data">
				<input id="phone_number" class="data" type="text" placeholder="Контактный номер">
				<input id="email" class='data' type="text" placeholder="Электронный адрес">
				<input id="bank_name" class="data" type="text" placeholder="Наименование банка">
			</div>
			<div class="personal_data">
				<input id="actual_residence" class="actual_residence" type="text" placeholder="Фактическое место проживания">
			</div>
			<button type="submit" class="dalee2">Далее</button>
		</form>
	</div>

	<script src="script1.js" ></script>
</body>
</html>
